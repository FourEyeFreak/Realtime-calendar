<a href="#/">Go Back</a>
<div class="panel panel-default" ng-init="getEvent()">
    <div class="panel-heading">
        <h3 class="panel-title">Update Event</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form ng-submit="updateEvent()" >
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" ng-model="event.eventTitle" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label>START AT</label>
                        <input type="text" class="form-control" ng-model="event.startsAt" placeholder="Start AT">
                    </div>
                    <div class="form-group">
                        <label>END AT</label>
                        <input type="text" class="form-control" ng-model="event.endsAt" placeholder="END AT">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
